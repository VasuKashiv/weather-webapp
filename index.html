<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/71ca83a211.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="loader-container">
      <div class="spinner"></div>
    </div>
    <main class="main">
      <section class="info-sect">
        <span class="logo">the.weather</span>
        <!-- <div class="bigbox position">
          <div class="clock-ctn position">
            <div class="markers position cardinal" id="m-12-6"></div>
            <div class="markers position" id="m-1-7"></div>
            <div class="markers position" id="m-2-8"></div>
            <div class="markers position cardinal" id="m-3-9"></div>
            <div class="markers position" id="m-4-10"></div>
            <div class="markers position" id="m-5-11"></div>
            <div class="clock-face position">
              <div class="clock-hand position hour"></div>
              <div class="clock-hand position minute"></div>
              <div class="clock-hand position second"></div>
              <div class="dot position"></div>
            </div>
          </div>
        </div> -->
        <div class="info">
          <span id="temperature-degree"></span>
          <div>
            <div id="location-name" class="city-name"></div>
            <div id="date"></div>
          </div>

          <div class="weath-icon">
            <div id="location-icon"></div>
            <span id="temperature-description"></span>
          </div>
        </div>
      </section>
      <section class="side-sect">
        <div class="search-div">
          <div class="search-box">
            <input
              id="search-bar"
              class="search-bar"
              type="search"
              placeholder="Another Location"
              onkeyup="search_location()"
            />
            <div class="deco-div">
              <i class="fa-solid fa-search fa-2x style-icon"></i>
            </div>
          </div>
          <ul class="suggestion">
            <li class="location">New Delhi,India</li>
            <li class="location">Kolkata,India</li>
            <li class="location">Mumbai,India</li>
          </ul>
        </div>
        <div class="weath-details">
          <span class="weath-head">Weather Details </span>
          <div class="details">
            <table>
              <thead>
                <tr>
                  <td>Clouds</td>
                  <td id="cloud"></td>
                </tr>
              </thead>
              <tr>
                <td>Humidity</td>
                <td id="humid"></td>
              </tr>
              <tr>
                <td>Wind</td>
                <td id="wind_speed"></td>
              </tr>
              <tr>
                <td>Pressure</td>
                <td id="pressure"></td>
              </tr>
              <tr>
                <td>Visibility</td>
                <td id="visibility"></td>
              </tr>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script rel="text/javascript" src="script.js"></script>
  </body>
</html>
